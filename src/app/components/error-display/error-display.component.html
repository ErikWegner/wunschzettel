<ng-container *ngIf="hasRequestError$|async">
  <mat-card *ngIf="error$ | async as errorData">
    <mat-card-title>Fehler</mat-card-title>
    <mat-card-content>
      {{ errorData.text }}
    </mat-card-content>
    <mat-card-actions *ngIf="errorData.retryAction">
      <button mat-button (click)="dispatchRetryAction(errorData.retryAction)">Wiederholen</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
