<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="challenge$ | async as challenge">
    <ng-container *ngIf="challenge.success">
      <mat-form-field appearance="fill">
        <mat-label>{{ challenge.data }}</mat-label>
        <input matInput placeholder="Zahl" />
        <mat-hint>Bitte als Zahl eingeben</mat-hint>
      </mat-form-field>
    </ng-container>
  </ng-container>
  <button mat-flat-button (click)="challengeRequest()">Neue Aufgabe</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Abbruch</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">{{ data.targetState === 'clear' ? 'LÃ¶schen' : 'Reservieren' }}</button>
</mat-dialog-actions>
