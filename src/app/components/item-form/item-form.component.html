<form [formGroup]="itemForm">
  <fieldset [disabled]="hasRequestPending$ | async">
  <mat-card>
    <mat-card-title>Wunschzetteleintrag</mat-card-title>

    <mat-card-content>


      <mat-form-field>
        <mat-label>Bezeichnung</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Beschreibung</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Kategorie</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Bild-Adresse</mat-label>
        <input matInput formControlName="imagesrc">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Kauf-Adresse</mat-label>
        <input matInput formControlName="buyurl">
      </mat-form-field>

      <mat-progress-bar mode="indeterminate" *ngIf="hasRequestPending$ | async"></mat-progress-bar>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="submit" [disabled]="itemForm.invalid">Speichern</button>
      <button mat-button>zur√ºck</button>
    </mat-card-actions>
  </mat-card>
</fieldset>
</form>
