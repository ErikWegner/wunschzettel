<div>
  <app-loader *ngIf="isLoading"></app-loader>
  <div class="empty" *ngIf="categories && categories.length == 0">Noch keine Eintr√§ge in diesem Wunschzettel</div>
  <div *ngIf="categories && categories.length > 0" class="categoieslist">
    <a *ngFor="let category of categories" [routerLink]="['/categories', category.value]">
      <mat-card class="categorybox">
        <mat-card-title>
          {{ category.value }}
        </mat-card-title>
      </mat-card>
    </a>
  </div>
</div>
