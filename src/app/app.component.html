<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
  <header class="mdl-layout__header">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title"><a [routerLink]="['/wunschliste']">{{title}}</a></span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" [routerLink]="['/neu']">Neu</a>
        <a *ngFor="let category of categories" class="mdl-navigation__link" [routerLink]="['/wunschliste', {category: category.filter }]">{{category.name}}</a>
        <a [routerLink]="['/about']"><i class="material-icons md-light">copyright</i></a>
      </nav>
      <nav class="mdl-navigation mdl-layout--small-screen-only">
        <a [routerLink]="['/about']"><i class="material-icons md-light">copyright</i></a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout__title">{{title}}</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['/about']">Ãœber</a>
      <a *ngFor="let category of categories" class="mdl-navigation__link" [routerLink]="['/wunschliste', {category: category.filter }]">{{category.name}}</a>
      <a class="mdl-navigation__link" [routerLink]="['/neu']">Neu</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <router-outlet></router-outlet>
  </main>
</div>
