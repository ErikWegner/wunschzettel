<div class="mdl-dialog center">
  <h4 class="mdl-dialog__title">{{neuerWunschStatus ? "Reservieren" : "Reservierung löschen"}}?</h4>
  <div class="mdl-dialog__content">
    <p>
      {{wunsch.Title}}
    </p>
    <p *ngIf="dialogStatus == dialogStatusEnum.Captcha">
      {{ captchaText }}: <input [(ngModel)]="captchaResult" placeholder="Zahl" maxlength="1" autocomplete="off">
    </p>
    <p *ngIf="dialogStatus == dialogStatusEnum.Submitting">
      ... wird übertragen ...
    </p>
    <p *ngIf="dialogStatus == dialogStatusEnum.Error" class="serviceerror">
      {{ errorText }}
    </p>
    <p *ngIf="dialogStatus == dialogStatusEnum.Fail" class="servicefail">
      Fehlgeschlagen: {{ resultText }}
    </p>    
    <p *ngIf="dialogStatus == dialogStatusEnum.Success" class="serviceok">
      Ok: {{ resultText }}
    </p>    
  </div>
  <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
    <button type="button" class="mdl-button" [disabled]="!captchaResult || dialogStatus != dialogStatusEnum.Captcha" (click)="onSubmit()">{{neuerWunschStatus ? "Reservieren" : "Reservierung löschen"}}</button>
    <a class="mdl-button close" [routerLink]="['/wunschliste/details', wunsch.id ]">Zurück</a>
  </div>
</div>
