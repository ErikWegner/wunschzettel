<dialog #dialog class="mdl-dialog">
  <h4 class="mdl-dialog__title">Eintrag</h4>
  <div class="mdl-dialog__content">

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="wzetitel">
      <label class="mdl-textfield__label" for="wzetitel">Titel</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <textarea class="mdl-textfield__input" type="text" rows="3" id="wzebeschreibung"></textarea>
      <label class="mdl-textfield__label" for="wzebeschreibung">Beschreibung</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="wzekategorie">
      <label class="mdl-textfield__label" for="wzekategorie">Kategorie</label>
    </div>
  </div>
</dialog>
